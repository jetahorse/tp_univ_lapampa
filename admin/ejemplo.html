<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="../lib/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet">
            <script src="../lib/bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
            <title>Editar Usuario</title>

        </head>
        <body>
            <div class="container-fluid">
                <h1>Editar Usuario</h1>
                <form action="editar_usuario_guardar.php?id_usuario=2" method="post">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" value="fepico" placeholder="Usuario" required>
                        <label for="usuario" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="FeWYVsqDHWNTg" required disabled>
                        <input type="checkbox" id="password_modificar" name="password_modificar">
                        <label for="password_modificar">Modificar Password</label>
                        <script>
                            // Obtén el checkbox y el campo de contraseña por su ID
                            var checkbox = document.getElementById("password_modificar"); // Debes usar comillas
                            var contrasena = document.getElementById("password"); // Debes usar comillas
                        
                            // Agrega un event listener al checkbox para habilitar/deshabilitar el campo de contraseña
                            checkbox.addEventListener("click", function() {
                                contrasena.disabled = checkbox.checked;
                            });
                        </script>
                        
                        <br>
                        <label for="usuario" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="Federico" placeholder="Nombre" required>
                        <label for="usuario" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="Tschopp" placeholder="Apellido" required>
                        <input type="submit" class="form-control btn btn-primary" value="guardar" name="guardar">
                    </div>
                </form>
            </div>
    
        </body>
    </html>
